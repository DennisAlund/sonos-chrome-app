<!doctype html>
<html ng-csp>
<head>
    <meta charset="utf-8"/>
    <title>SONOS:APP</title>
    <link rel="stylesheet" media="all" href="/ui/css/bootstrap.dark.min.css">
    <link rel="stylesheet" media="all" href="/lib/angular-slider/angular-slider.css">
    <!-- <base target="_blank"> -->
</head>
<body class="hide">
<div class="container ng-cloak">
    <div class="row"  data-ng-controller="mediaControlsController" style="margin-top: 15px;">
        <div class="span3">
            <div class="row">
                <slider floor="0" ceiling="100" step="1" precision="0" ng-model="controllers.volume"></slider>
            </div>
        </div>
        <div class="span6">
            <div class="row text-center">
                <a class="btn  btn-large" href="#" data-ng-click="skipBackward()"><i class="icon-white icon-fast-backward"></i> </a>
                <a class="btn  btn-large" href="#" data-ng-class="{hide: play === true}" data-ng-click="play = true" ><i class="icon-white icon-play"></i></a>
                <a class="btn  btn-large" href="#" data-ng-class="{hide: play === false}" data-ng-click="play = false" ><i class="icon-white icon-pause"></i></a>
                <a class="btn  btn-large" href="#" data-ng-click="skipForward()"><i class="icon-white icon-fast-forward"></i> </a>
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend input-append">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        Action
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--- Use ng-filter to display the icon only -->
                        <li>Music library</li>
                        <li>Radio</li>
                    </ul>
                </div>
                <input class="input-medium" type="text">
                <button class="btn" type="button"><i class="icon-white icon-search"></i></button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="span3" data-ng-controller="roomListController">
            <div ng-click="selectMediaGroup(mediaGroup)" class="row-fluid" style="margin-top: 25px" data-ng-repeat="mediaGroup in mediaGroups">
                <div class="span2">
                    <img src="/ui/img/placeholder-100x100.gif">
                </div>
                <div class="span10">
                    <p>{{ mediaGroup.name }}</p>
                </div>
            </div>
        </div>
        <div class="span5" data-ng-controller="nowPlayingController">
            <h3>Now playing ({{ mediaGroup.name }})</h3>
            <div class="row-fluid">
                <div class="span4">
                    <img data-ng-src="{{mediaArtUrl}}">
                </div>
                <div class="span8">
                    <dl data-ng-repeat="description in descriptions">
                        <dt>{{ description.header }}</dt>
                        <dd>{{ description.value }}</dd>
                    </dl>
                </div>
            </div>
            <div class="row-fluid" style="margin-top: 15px;">
                <div class="span2">
                    <span>02:34</span>
                </div>
                <div class="span8">
                    <div class="progress" style="height: 15px;">
                        <div class="bar" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="span2">
                    <span>04:56</span>
                </div>
            </div>
            <hr>
            <span><b>Queue</b></span><span class="pull-right">2 songs</span>
            <!--
            <div class="row-fluid well-small" style="margin-top: 10px;">
                <div class="span3">
                    <a class="btn" href="#"><i class="icon-white icon-repeat"></i> </a>
                    <a class="btn" href="#"><i class="icon-white icon-random"></i> </a>
                </div>
                <div class="span3">
                </div>
            </div>
            -->
            <div class="row-fluid" style="margin-top: 10px;">
                <div class="span2">
                    <img src="/ui/img/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span10">
                    <b>Wake me up</b><br>
                    <small>Avicii</small>
                </div>
            </div>
            <div class="row-fluid" style="margin-top: 10px;">
                <div class="span2">
                    <img src="/ui/img/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span10">
                    <b>Wake me up</b><br>
                    <small>Avicii</small>
                </div>
            </div>
        </div>
        <div class="span4">
            <h3>Select a music source</h3>

            <div class="row-fluid" style="margin-bottom: 10px;">
                <div class="span2">
                    <img src="/ui/img/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span8">
                    <p>Sonos favorites</p>
                </div>
                <div class="span2">
                    <a class="btn pull-right"><i class="icon-white icon-chevron-right pull-right"></i></a>
                </div>
            </div>
            <div class="row-fluid" style="margin-bottom: 10px;">
                <div class="span2">
                    <img src="/ui/img/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span8">
                    <p>Music library</p>
                </div>
                <div class="span2">
                    <a class="btn pull-right"><i class="icon-white icon-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/run_ui.js" src="/lib/requirejs/require.js"></script>
</body>
</html>
