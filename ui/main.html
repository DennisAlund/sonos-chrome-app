<!doctype html>
<html ng-csp>
<head>
    <meta charset="utf-8"/>
    <title>SONOS:APP</title>
    <link rel="stylesheet" media="all" href="/ui/css/bootstrap.min.css">
    <!-- <base target="_blank"> -->
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 15px;">
        <div class="span3">
            <div class="btn-toolbar row text-center">
                <div class="btn-group">
                    <a class="btn" href="#"><i class="icon-volume-off"></i></a>
                    <a class="btn" href="#"><i class="icon-volume-down"></i></a>
                    <a class="btn" href="#"><i class="icon-volume-up"></i></a>
                </div>
            </div>
            <div class="row text-center" style="padding-top: 20px;">
                <b style="font-size: 50px">65%</b>
            </div>
        </div>
        <div class="span6">
            <div class="row text-center">
                <a class="btn  btn-large" href="#"><i class="icon-fast-backward"></i> </a>
                <a class="btn  btn-large" href="#"><i class="icon-play"></i> </a>
                <a class="btn  btn-large" href="#"><i class="icon-fast-forward"></i> </a>
            </div>
            <div class="row-fluid well" style="margin-top: 10px;">
                <div class="span3">
                    <a class="btn" href="#"><i class="icon-repeat"></i> </a>
                    <a class="btn" href="#"><i class="icon-random"></i> </a>
                </div>
                <div class="span6">
                    <div class="progress" style="height: 15px;">
                        <div class="bar" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="span3">
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend input-append">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        Action
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--- Use ng-filter to display the icon only -->
                        <li>Music library</li>
                        <li>Radio</li>
                    </ul>
                </div>
                <input class="input-medium" type="text">
                <button class="btn" type="button"><i class="icon-search"></i></button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="span3" data-ng-controller="roomListController">
            <div class="row-fluid" style="margin-top: 25px" data-ng-repeat="room in rooms">
                <div class="span2">
                    <img src="/ui/images/placeholder-100x100.gif">
                </div>
                <div class="span6">
                    <p>{{ room.name }}</p>
                </div>
                <div class="span4">
                    <button class="btn" type="button">Group</button>
                </div>
            </div>
        </div>
        <div class="span5">
            <h3>Now playing (room)</h3>

            <div class="row-fluid">
                <div class="span4">
                    <img src="/ui/images/placeholder-100x100.gif">
                </div>
                <div class="span8">
                    <dl>
                        <dt>Station</dt>
                        <dd>All hits station</dd>
                        <dt>On Now</dt>
                        <dd>Some song...</dd>
                    </dl>
                </div>
            </div>
            <hr>
            <span><b>Queue</b></span><span class="pull-right">2 songs</span>

            <div class="row-fluid" style="margin-top: 10px;">
                <div class="span2">
                    <img src="/ui/images/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span10">
                    <b>Wake me up</b><br>
                    <small>Avicii</small>
                </div>
            </div>
            <div class="row-fluid" style="margin-top: 10px;">
                <div class="span2">
                    <img src="/ui/images/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span10">
                    <b>Wake me up</b><br>
                    <small>Avicii</small>
                </div>
            </div>
        </div>
        <div class="span4">
            <h3>Select a music source</h3>

            <div class="row-fluid" style="margin-bottom: 10px;">
                <div class="span2">
                    <img src="/ui/images/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span8">
                    <p>Sonos favorites</p>
                </div>
                <div class="span2">
                    <a class="btn pull-right"><i class="icon-chevron-right pull-right"></i></a>
                </div>
            </div>
            <div class="row-fluid" style="margin-bottom: 10px;">
                <div class="span2">
                    <img src="/ui/images/placeholder-64x64.gif" width="48" height="48">
                </div>
                <div class="span8">
                    <p>Music library</p>
                </div>
                <div class="span2">
                    <a class="btn pull-right"><i class="icon-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="/foreground.js" src="/lib/requirejs/require.js"></script>
</body>
</html>
